<!-- Form -->
<div class="col-lg-6 col-lg-offset-3 grp-button-login">
  <div class="col-lg-12 btn-group btn-group-lg" role="group">
    <label class="btn btn-default col-lg-6 radio-button-login" ng-model="radioModel" uib-btn-radio="'SignUp'">Sign Up</label>
    <label class="btn btn-default col-lg-6 radio-button-login" ng-model="radioModel" uib-btn-radio="'SignIn'">Sign In</label>
  </div>
</div>
<form class="form-signin" ng-submit="login()" ng-if="radioModel == 'SignIn'">
  <h2>Welcome Back!</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" ng-model="user.email" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-warning btn-block" type="submit">Sign In</button>
</form>
<form class="form-signin" ng-submit="signUp()" ng-if="radioModel == 'SignUp'">
  <h2>Sign Up for Free</h2>
  <label for="inputNewEmail" class="sr-only">Set an email address</label>
  <input type="email" ng-model="user.newEmail" class="form-control" placeholder="Set an email address" required autofocus>
  <label for="inputNewPassword" class="sr-only">Set a password</label>
  <input type="password" ng-model="user.newPassword" class="form-control" placeholder="Set a password" required>
  <button class="btn btn-lg btn-warning btn-block" type="submit">Sign Up</button>
</form>
